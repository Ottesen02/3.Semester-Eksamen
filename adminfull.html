<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Admin</title>

    <link rel="apple-touch-icon" sizes="57x57" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="assets/fav.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/fav.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/fav.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/fav.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="assets/fav.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/fav.png" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body class="admin">
    <header>
      <div class="overskrift">
        <img src="assets/logo.svg" />
        <a href="adminhalf.html">Se halve abonnenter</a>
      </div>
    </header>
    <div class="listHeading"><h2>Liste over fuldt oprettede brugere</h2></div>
    <div class="filter">
      <div class="filterby">
        <button class="filterbtn">FILTRER<i class="fa fa-angle-down"></i></button>
        <div class="dropdown-filter gone">
          <button class="gender" value="Mand">Mænd</button>
          <button class="gender" value="Kvinde">Kvinder</button>
          <button class="gender" value="Alle">Alle</button>
        </div>
      </div>

      <div class="sortby">
        <button class="sortbtn">SORTER<i class="fa fa-angle-down"></i></button>
        <div class="dropdown-sort gone">
          <button class="sorting" value="name">Fornavn</button>
          <button class="sorting" value="lastname">Efternavn</button>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <template>
      <article class="liste">
        <div class="user">
          <h1></h1>
          <h2></h2>
          <h3></h3>
          <h4></h4>
          <h5></h5>
          <h6></h6>
          <h7></h7>
          <h8></h8>
          <h9></h9>
          <div class="knapper">
            <button class="btnDelete">Slet bruger</button>
            <button class="btnEdit">Rediger bruger</button>
          </div>
        </div>

        <div id="form" class="gone">
          <form id="editForm" class="remove">
            <label>CPR</label><input type="tel" name="cpr" /> <label>Navn</label><input type="text" name="name" /> <label>Efternavn</label><input type="text" name="lastname" />
            <label>Brugernavn</label><input type="text" name="username" /> <label>Email</label><input type="text" name="email" /> <label>Mobil</label><input type="tel" name="mobile" />
            <label>Adresse</label><input type="text" name="address" /> <label>Køn</label><input type="text" name="gender" /> <label>Indestående</label><input type="tel" name="estimated" />
            <input type="hidden" name="id" />
            <button type="submit" name="submit" class="knap">
              Rediger
            </button>
          </form>
        </div>
      </article>
    </template>

    <script src="listfull.js"></script>
  </body>
</html>
